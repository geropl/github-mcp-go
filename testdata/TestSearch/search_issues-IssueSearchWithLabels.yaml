b.com/users/D3adP33ngv33n/followers\",\"following_url\":\"https://api.github.com/users/D3adP33ngv33n/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/D3adP33ngv33n/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/D3adP33ngv33n/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/D3adP33ngv33n/subscriptions\",\"organizations_url\":\"https://api.github.com/users/D3adP33ngv33n/orgs\",\"repos_url\":\"https://api.github.com/users/D3adP33ngv33n/repos\",\"events_url\":\"https://api.github.com/users/D3adP33ngv33n/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/D3adP33ngv33n/received_events\",\"type\":\"User\",\"user_view_type\":\"public\",\"site_admin\":false},\"labels\":[{\"id\":6135097780,\"node_id\":\"LA_kwDOKlrpgM8AAAABba4ptA\",\"url\":\"https://api.github.com/repos/crewAIInc/crewAI/labels/bug\",\"name\":\"bug\",\"color\":\"d73a4a\",\"default\":true,\"description\":\"Something isn't working\"}],\"state\":\"open\",\"locked\":false,\"assignee\":null,\"assignees\":[],\"milestone\":null,\"comments\":0,\"created_at\":\"2025-03-12T09:19:29Z\",\"updated_at\":\"2025-03-12T09:19:29Z\",\"closed_at\":null,\"author_association\":\"NONE\",\"sub_issues_summary\":{\"total\":0,\"completed\":0,\"percent_completed\":0},\"active_lock_reason\":null,\"body\":\"### Description\\n\\nTitle\\nMonkey Patch details\\n\\nType\\nImprovement\\n\\nDescription\\nHad to create a monkey patch to get crew ai working with the local ollama llm im using.\\nBelow ive added the key components of my python script to get my script working with crew ai and a local ollama llm\\n\\nUse Case\\nHope this helps anyone that is trying to use a local llm with crew ai instead of using the open ai api key\\n\\n\\n### Steps to Reproduce\\n\\n  \\\"ollama_settings\\\": {\\n    \\\"use_local_llm\\\": true,\\n    \\\"model\\\": \\\"mixtral\\\",\\n    \\\"ollama_host\\\": \\\"http://localhost:11434\\\"\\n  }\\n}\\n\\n### Expected behavior\\n\\nNo expectations but thought it would help \\n\\n### Screenshots/Code snippets\\n\\n# --------------------------------------------------------------------------------------\\n# Monkey-patch litellm.completion so CrewAI uses our Ollama function\\n# --------------------------------------------------------------------------------------\\ndef custom_completion(*args, **kwargs):\\n    messages = kwargs.get(\\\"messages\\\", [])\\n    prompt = messages[0].get(\\\"content\\\", \\\"\\\") if messages else \\\"\\\"\\n    response_text = query_ollama(prompt)\\n    return SimpleNamespace(choices=[SimpleNamespace(message=SimpleNamespace(content=response_text))])\\n\\nlitellm.completion = custom_completion\\n\\n# --------------------------------------------------------------------------------------\\n# OllamaLLM Class (CrewAI-Compatible)\\n# --------------------------------------------------------------------------------------\\nclass OllamaLLM(LLM):\\n    def __init__(self, use_gpu=True):\\n        super().__init__(model=OLLAMA_MODEL)\\n        self.use_gpu = use_gpu\\n\\n    def complete(self, prompt):\\n        return litellm.completion(model=OLLAMA_MODEL, messages=[{\\\"role\\\": \\\"user\\\", \\\"content\\\": prompt}])\\n\\n### Operating System\\n\\nUbuntu 20.04\\n\\n### Python Version\\n\\n3.10\\n\\n### crewAI Version\\n\\ncrewai==0.105.0\\n\\n### crewAI Tools Version\\n\\ncrewai_tools-0.37  /// but i really wasnt using this cause my script had an issue with the tokenizer used in it \\n\\n### Virtual Environment\\n\\nVenv\\n\\n### Evidence\\n\\n  raise OpenAIError(                                                                        litellm.llms.openai.common_utils.OpenAIError: The api_key client option must be set either by passing api_key to the client or by setting the OPENAI_API_KEY environment variable\\n\\n### Possible Solution\\n\\n# --------------------------------------------------------------------------------------\\n# Monkey-patch litellm.completion so CrewAI uses our Ollama function\\n# --------------------------------------------------------------------------------------\\ndef custom_completion(*args, **kwargs):\\n    messages = kwargs.get(\\\"messages\\\", [])\\n    prompt = messages[0].get(\\\"content\\\", \\\"\\\") if messages else \\\"\\\"\\n    response_text = query_ollama(prompt)\\n    return SimpleNamespace(choices=[SimpleNamespace(message=SimpleNamespace(content=response_text))])\\n\\nlitellm.completion = custom_completion\\n\\n### Additional context\\n\\nthe monkey patch allows corss communication between litellm that crew is using and ollamas local llm api \",\"reactions\":{\"url\":\"https://api.github.com/repos/crewAIInc/crewAI/issues/2343/reactions\",\"total_count\":0,\"+1\":0,\"-1\":0,\"laugh\":0,\"hooray\":0,\"confused\":0,\"heart\":0,\"rocket\":0,\"eyes\":0},\"timeline_url\":\"https://api.github.com/repos/crewAIInc/crewAI/issues/2343/timeline\",\"performed_via_github_app\":null,\"state_reason\":null,\"score\":1.0},{\"url\":\"https://api.github.com/repos/piotrulos/MSCModLoader/issues/237\",\"repository_url\":\"https://api.github.com/repos/piotrulos/MSCModLoader\",\"labels_url\":\"https://api.github.com/repos/piotrulos/MSCModLoader/issues/237/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/piotrulos/MSCModLoader/issues/237/comments\",\"events_url\":\"https://api.github.com/repos/piotrulos/MSCModLoader/issues/237/events\",\"html_url\":\"https://github.com/piotrulos/MSCModLoader/issues/237\",\"id\":2913256381,\"node_id\":\"I_kwDOBSO_os6tpMO9\",\"number\":237,\"title\":\"[Bug]:\",\"user\":{\"login\":\"RaulKong898\",\"id\":121046976,\"node_id\":\"U_kgDOBzcHwA\",\"avatar_url\":\"https://avatars.githubusercontent.com/u/121046976?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/RaulKong898\",\"html_url\":\"https://github.com/RaulKong898\",\"followers_url\":\"https://api.github.com/users/RaulKong898/followers\",\"following_url\":\"https://api.github.com/users/RaulKong898/followi