inux' has reported terminal failure for VM extension 'DependencyAgentLinux' with error message: '[ExtensionOperationError] Non-zero exit code: 51, /var/lib/waagent/Microsoft.Azure.Monitoring.DependencyAgent.DependencyAgentLinux-9.10.18.4770/bin/time-limit 870 scripts/install.sh >/dev/null\\\\\\\\n[stdout]\\\\\\\\n\\\\\\\\n\\\\\\\\n[stderr]\\\\\\\\n\\\\\\\\nUnsupported distribution: Ubuntu 22.04.5 LTS\\\\\\\\n\\\\\\\\nThe Dependency Agent was not installed.\\\\\\\\n\\\\\\\\nSee [https://aka.ms/S\\\\\\\"}]}]}}](https://aka.ms/S/%22%7D]%7D]%7D%7D)\\n`\\n\\nWe already tried a LOT of things, as we are having trouble with this for weeks now, but we could not get any reproducable results.\\nWe managed to install flux exactly once, after deploying the cluster via pipeline and then manually upgrading the kubernetes version from 1.30.6 to 1.30.9 in azure portal. But when we tried that exact setup a second time, it failed again.\\n\\nBut when it worked once, the node image distribution cannot be the problem, as the error states, right?\\n\\nAccording to the logs our firewall doesn't block anything from the cluster. We tried it with different kuberenetes versions, minimal cluster setup, etc...\\nIt seems like Ubuntu 22.04 is not supported by that \\\"DependencyAgentLinux\\\", but why then is that the default distribution for the AKS cluster? We did not choose this version explicitly in our bicep files.\\n\\n**To Reproduce**\\nSteps to reproduce the behavior:\\n1. Create an AKS private cluster via AVM module\\n2. Try to install flux (either by cli command or via bicep)\\n3. Wait a little while\\n4. Cluster is in failed state with error (shown above)\\n\\n**Expected behavior**\\nThe extension installs without errors and flux can be used to deploy apps in the cluster.\\n\\n\",\"reactions\":{\"url\":\"https://api.github.com/repos/Azure/AKS-Landing-Zone-Accelerator/issues/167/reactions\",\"total_count\":0,\"+1\":0,\"-1\":0,\"laugh\":0,\"hooray\":0,\"confused\":0,\"heart\":0,\"rocket